<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="无线电题库">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>业余无线电台操作证书考试</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/question.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2 class="text-center">
            <span class="level"></span>业余无线电台操作证书考试
        </h2>
    </div>
    <div id="main-container">

    </div>
</div>

<script id="class-select" type="text/html">
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="assets/img/class-a.jpg" alt="...">
                <div class="caption">
                    <h3>A 证题库</h3>
                    <p>可在430MHz ~ 440MHz、144MHz ~ 148MHz、50MHz等业余频段发射, 发射功率不超过25W。</p>
                    <p><a href="#class-a" class="btn btn-primary" role="button">开始练习</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="assets/img/class-b.jpg" alt="...">
                <div class="caption">
                    <h3>B 证题库</h3>
                    <p>可在HF、VHF、UHF的业余频段发射。HF最大功率不超过100W, UV最大功率不超过25W。</p>
                    <p><a href="#class-b" class="btn btn-primary" role="button">开始练习</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="assets/img/class-c.jpg" alt="...">
                <div class="caption">
                    <h3>C 证题库</h3>
                    <p>可在HF、VHF、UHF的业余频段发射。HF最大功率不超过1000W, UV最大功率不超过25W。</p>
                    <p><a href="#class-c" class="btn btn-primary" role="button">开始练习</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <p class="text-center"><small>Copyright (C) 2016 BH4DKS</small></p>
    </div>
</script>

<script id="screen-exam" type="text/html">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="message" class="alert alert-success" role="alert">正确！正在加载下一题……</div>
            <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default btn-first">第一题</button>
                    <button type="button" class="btn btn-default btn-prev">上一题</button>
                    <button type="button" class="btn btn-default btn-next">下一题</button>
                    <button type="button" class="btn btn-default btn-last">最末题</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        更多 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--<li><a href="#" class="remove-from-error-answers">将当前题移出错题</a></li>
                        <li role="separator" class="divider"></li>-->
                        <li><a href="javascript:void(0)" class="clear-error-answers">清除错题</a></li>
                        <!--<li><a href="#" class="clear-progress">清除当前进度</a></li>
                        <li class="btn-clear clear-all"><a href="#">清除所有</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top:15px;"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active btn-random-questions" exercise="random"><a href="javascript:void(0)">随机做题</a></li>
                <li role="presentation" class="btn-ordered-questions" exercise="sequence"><a href="javascript:void(0)">顺序做题</a></li>
                <li role="presentation" class="btn-error-questions" exercise="error"><a href="javascript:void(0)">错题 <span class="badge">0</span></a>
                <li role="presentation" class="btn-random-questions"><a href="#index">回首页</a></li>
            </ul>
        </div>
        <div class="col-md-6">
            <div id="questionAndAnswers" class="panel panel-primary">

            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                     style="min-width: 2em; width: 0;">
                </div>
            </div>
        </div>
    </div>
</script>
<script id="question-template" type="text/html">
    <div class="panel-heading">
        <h3 class="panel-title"><small>{{id}}</small> {{name}}</h3>
        <div>{{picture}}</div>
    </div>
    <div class="panel-body">
        <div id="answers" class="list-group">
            <button class="list-group-item" iscorrect="{{answers[0].is_correct}}">A. {{answers[0].text}}</button>
            <button class="list-group-item" iscorrect="{{answers[1].is_correct}}">B. {{answers[1].text}}</button>
            <button class="list-group-item" iscorrect="{{answers[2].is_correct}}">C. {{answers[2].text}}</button>
            <button class="list-group-item" iscorrect="{{answers[3].is_correct}}">D. {{answers[3].text}}</button>
        </div>
    </div>
</script>
<script>
    $(function(){
        new App({
            titleSuffix: 'span.level',
            container: '#main-container',
            routes: {
                index: '#class-select',
                others: '#screen-exam'
            },
            question: {
                container: '#questionAndAnswers',
                template: '#question-template'
            },
            exerciseType: {
                random: 'li.btn-random-questions',
                sequence: 'li.btn-ordered-questions',
                error: 'li.btn-error-questions'
            },
            progressbar: '.progress-bar',
            toolbar: {
                first: 'div.btn-group .btn-first',
                prev: 'div.btn-group .btn-prev',
                next: 'div.btn-group .btn-next',
                last: 'div.btn-group .btn-last',
                removeFromErrorList: 'ul.dropdown-menu a.remove-from-error-answers',
                clearAllErrorAnswers: 'ul.dropdown-menu a.clear-error-answers',
                clearProgress: 'ul.dropdown-menu a.clear-progress',
                clearAll: 'ul.dropdown-menu a.clear-all'
            }
        });
    });
</script>
</body>
</html>
